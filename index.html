<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Lantern Contact Card</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Green Lantern</h2>
        </div>
        <div class="card-body">
            <div class="profile-pic">
                <img src="/images/Green Lantern profile picture.png" alt="Green Lantern Profile Picture" class="profile-pic img">
            </div>
            <div class="contact-details">
                <p><strong>Email:</strong><br> hal.jordan@justiceleague.gov</p>
                <p><strong>Phone:</strong><br> (800) 555-7283</p>
                <p><strong>Address:</strong><br> Sector 2814, Earth</p>
                <p><strong>Slogan:</strong><br> In brightest day, in blackest night, no evil shall escape my sight. Let those who worship evil's might. Beware my power, Green Lantern's light.</p>
            </div>
        </div>
    </div>
</body>
</html>
